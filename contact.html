    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;600&family=Stick+No+Bills:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Profile</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-transparent navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">Koru<span>Misa</span></a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Organization</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="contact-main">
        <form class="contact-form" action="">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your full name..">
    
            <label for="lname">Phone</label>
            <input type="text" id="lname" name="lastname" placeholder="Your phone number..">
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..">
    
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:100px"></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
